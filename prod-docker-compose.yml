version: '3.8'

services:
  traefik:
    image: traefik:v3.0
    container_name: abc-cafe-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:${TRAEFIK_HTTPS_PORT:-8443}"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL:-mesfin@mevinai.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - abc-cafe-network
    labels:
      - "traefik.enable=true"

  mongodb:
    image: mongo:7
    container_name: abc-cafe-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE:-abc_cafe}
    networks:
      - abc-cafe-network
    labels:
      - "traefik.enable=false"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: abc-cafe-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - PORT=${BACKEND_PORT:-7000}
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/abc_cafe}
      - JWT_SECRET=${JWT_SECRET}
      - BASE_URL=${BASE_URL:-https://${API_DOMAIN_NAME}}
      - FRONTEND_URL=${FRONTEND_URL:-https://${FRONTEND_DOMAIN_NAME}}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - NODE_ENV=${NODE_ENV:-production}
      - SAAS_ADMIN_EMAIL=${SAAS_ADMIN_EMAIL}
      - SAAS_ADMIN_PASSWORD=${SAAS_ADMIN_PASSWORD}
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - abc-cafe-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${API_DOMAIN_NAME}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=${BACKEND_PORT:-7000}"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: abc-cafe-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://${API_DOMAIN_NAME}}
      - NEXT_PUBLIC_SOCKET_URL=${NEXT_PUBLIC_SOCKET_URL:-https://${API_DOMAIN_NAME}}
    networks:
      - abc-cafe-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`www.${FRONTEND_DOMAIN_NAME}`) || Host(`${FRONTEND_DOMAIN_NAME}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.frontend-http.rule=Host(`www.${FRONTEND_DOMAIN_NAME}`) || Host(`${FRONTEND_DOMAIN_NAME}`)"
      - "traefik.http.routers.frontend-http.entrypoints=web"
      - "traefik.http.routers.frontend-http.middlewares=redirect-to-https"

volumes:
  mongodb_data:
  backend_uploads:
  traefik_letsencrypt:

networks:
  abc-cafe-network:
    driver: bridge
