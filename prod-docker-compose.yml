services:
  traefik:
    image: traefik:v3.0
    container_name: abc-cafe-traefik
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - default

  mongodb:
    image: mongo:7
    container_name: abc-cafe-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: abc-cafe-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      PORT: ${BACKEND_PORT}
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV}
      BASE_URL: ${BASE_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      SAAS_ADMIN_EMAIL: ${SAAS_ADMIN_EMAIL}
      SAAS_ADMIN_PASSWORD: ${SAAS_ADMIN_PASSWORD}
    volumes:
      - backend_uploads:/app/uploads
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-http.entrypoints=websecure"
      - "traefik.http.routers.backend-http.rule=Host(`${API_DOMAIN_NAME}`)"
      - "traefik.http.routers.backend-http.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=${BACKEND_PORT}"
    networks:
      - default

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL}
    container_name: abc-cafe-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      PORT: ${FRONTEND_PORT}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-http.entrypoints=websecure"
      - "traefik.http.routers.frontend-http.rule=Host(`${FRONTEND_DOMAIN_NAME}`)"
      - "traefik.http.routers.frontend-http.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=${FRONTEND_PORT}"
    networks:
      - default

volumes:
  mongodb_data:
  backend_uploads:
  traefik_letsencrypt:

networks:
  default:
    driver: bridge
